<!DOCTYPE html>
<html lang="en">
	<head>
		<title>About</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="About.css" />
		<!-- Иконки -->
		<link 
  rel="stylesheet" 
  href="https://use.fontawesome.com/releases/v6.5.1/css/all.css" 
  crossorigin="anonymous"
/>
	</head>
	<body>
		<!-- Кнопка Меню -->
		<div class="MenuButton" onclick="toggleMenu()">
			<span></span>
			<span></span>
			<span></span>
		</div>

		<!-- Боковое Меню -->
		<nav class="side-menu" id="sideMenu">
			<ul>
				<li><a href="#">All Projects</a></li>
				<li><a href="#">Certificates</a></li>
				<li><a href="#">Programming languages</a></li>
			</ul>
		</nav>

		<!-- Зетемнение Фона -->
		<div id="Blackout" onclick="toggleMenu()"></div>

		<!-- Главное -->
		<main>
			<section class="about">
				<h2>About Me</h2>
				<p>
					Hi! I'm Andrey. I'm 16. I live in Moscow. I am interested in
					programming and design.
				</p>
				<p>
					I will be glad to see you if you want to discuss joint projects. Thank you for visiting!
				</p>
			</section>
		</main>

		<script>
			function toggleMenu() {
	const menu = document.getElementById('sideMenu')
	const overlay = document.getElementById('Blackout')
	const body = document.body
	const burger = document.querySelector('.MenuButton')

	const isOpen = menu.classList.contains('open')

	menu.classList.toggle('open')
	overlay.classList.toggle('active')
	burger.classList.toggle('open') 

	if (!isOpen) {
		const scrollbarWidth = window.innerWidth - document.documentElement.clientWidth
		body.style.overflow = 'hidden'
		body.style.paddingRight = scrollbarWidth + 'px'
	} else {
		body.style.overflow = ''
		body.style.paddingRight = ''
	}
}

			
		</script>
	</body>
</html>
