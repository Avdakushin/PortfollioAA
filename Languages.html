<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Languages</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="Languages.css" />
		<!-- Иконки -->
		<link 
  rel="stylesheet" 
  href="https://use.fontawesome.com/releases/v6.5.1/css/all.css" 
  crossorigin="anonymous"
/>
	</head>
	<body>
		<!-- Кнопка Меню -->
		<div class="MenuButton" onclick="toggleMenu()">
			<span></span>
			<span></span>
			<span></span>
		</div>

		<!-- Боковое Меню -->
		<nav class="side-menu" id="sideMenu">
			<ul>
				<li><a href="#">All Projects</a></li>
				<li><a href="#">Certificates</a></li>
				<li><a href="#">Programming languages</a></li>
			</ul>
		</nav>

		<!-- Зетемнение Фона -->
		<div id="Blackout" onclick="toggleMenu()"></div>


		<!-- Главное -->
		<main>

		<!-- Скрипты -->
		<section class="scripts">
			<h2>Scripts</h2>
			<div class="scripts-grid">
				<div class="script-card">
					<i class="fab fa-python"></i><span>Python</span>
				</div>
				<div class="script-card">
					<i class="fab fa-js-square"></i><span>JavaScript</span>
				</div>
				<div class="script-card">
					<i class="fab fa-html5"></i><span>HTML5</span>
				</div>
				<div class="script-card">
					<i class="fab fa-css3-alt"></i><span>CSS3</span>
				</div>
				<div class="script-card">
					<i class="fas fa-code"></i><span>C++</span>
				</div>
				<div class="script-card">
					<i class="fas fa-code"></i><span>C#</span>
				</div>
			</div>
		</section>

		<script>
			function toggleMenu() {
	const menu = document.getElementById('sideMenu')
	const overlay = document.getElementById('Blackout')
	const body = document.body
	const burger = document.querySelector('.MenuButton')

	const isOpen = menu.classList.contains('open')

	menu.classList.toggle('open')
	overlay.classList.toggle('active')
	burger.classList.toggle('open') 

	if (!isOpen) {
		const scrollbarWidth = window.innerWidth - document.documentElement.clientWidth
		body.style.overflow = 'hidden'
		body.style.paddingRight = scrollbarWidth + 'px'
	} else {
		body.style.overflow = ''
		body.style.paddingRight = ''
	}
}

			
		</script>
	</body>
</html>
