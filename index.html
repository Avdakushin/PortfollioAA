<!DOCTYPE html>
<html lang="en">
	<head>
		<title>AVDAKUSHIN</title>

		<!-- Favicon -->
		<link
			rel="icon"
			href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><style>.stroke{fill:none;stroke:%23ffffff;stroke-width:6;stroke-linecap:round;stroke-linejoin:round;}</style><!-- Белая буква A --><path class='stroke' d='M 15,20 L 50,80 L 85,20'/><!-- Белая перевернутая буква A --><path class='stroke' d='M 15,80 L 50,20 L 85,80'/><!-- Общая перекладина --><line class='stroke' x1='30' y1='50' x2='70' y2='50'/></svg>"
		/>

		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="Main.css" />

		<!-- Иконки -->
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v6.5.1/css/all.css"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<!-- Кнопка Меню -->
		<div class="MenuButton" onclick="toggleMenu()">
			<span></span>
			<span></span>
			<span></span>
		</div>

		<!-- Боковое Меню -->
		<nav class="side-menu" id="sideMenu">
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">About Me</a></li>

				<!-- Portfolio с подпунктами -->
				<li class="portfolio-item">
					<a href="#" class="portfolio-toggle"
						>Portfolio <i class="fas fa-chevron-down"></i
					></a>
				</li>
				<li class="portfolio-submenu">
					<a href="#">Projects</a>
					<a href="#">Skills</a>
					<a href="#">Certificates</a>
					<a href="#">Experience</a>
				</li>

				<li><a href="#">Contact</a></li>
			</ul>
		</nav>

		<!-- Затемнение Фона -->
		<div id="Blackout" onclick="toggleMenu()"></div>

		<!-- Шапка -->
		<header class="header">
			<h1 class="BrandAA">Andrey<br class="mobile-break" />Avdakushin</h1>
		</header>

		<footer class="footer">
			<p>© 2025 Andrey Avdakushin</p>
			<div class="socials">
				<a href="https://github.com/Avdakushin#">GitHub</a>
				<a href="https://t.me/avdakushin#">Telegram</a>
				<a href="#">Email</a>
			</div>
		</footer>

		<script>
			function toggleMenu() {
				const menu = document.getElementById('sideMenu')
				const overlay = document.getElementById('Blackout')
				const body = document.body
				const burger = document.querySelector('.MenuButton')

				const isOpen = menu.classList.contains('open')

				menu.classList.toggle('open')
				overlay.classList.toggle('active')
				burger.classList.toggle('open')

				if (!isOpen) {
					const scrollbarWidth =
						window.innerWidth - document.documentElement.clientWidth
					body.style.overflow = 'hidden'
					body.style.paddingRight = scrollbarWidth + 'px'
				} else {
					body.style.overflow = ''
					body.style.paddingRight = ''
				}
			}
			// Обработка портфолио меню
			document
				.querySelector('.portfolio-toggle')
				.addEventListener('click', function (e) {
					e.preventDefault()
					const portfolioItem = this.parentElement
					portfolioItem.classList.toggle('active')
				})

			// Закрытие при клике вне меню
			document.addEventListener('click', function (e) {
				if (!e.target.closest('.side-menu')) {
					document.querySelector('.portfolio-item').classList.remove('active')
				}
			})
		</script>
	</body>
</html>
