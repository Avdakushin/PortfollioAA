<!DOCTYPE html>
<html lang="en">
	<head>

		<!-- Favicon -->

		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="Main.css" />

		<!-- Иконки -->
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v6.5.1/css/all.css"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<!-- Кнопка Меню -->
		<div class="MenuButton" onclick="toggleMenu()">
			<span></span>
			<span></span>
			<span></span>
		</div>

		<!-- Боковое Меню -->
		<nav class="side-menu" id="sideMenu">
			<ul>
				<li><a href="#">About Me</a></li>
				<li><a href="#">Projects</a></li>
				<li><a href="#">Certificates</a></li>
				<li><a href="#">Programming languages</a></li>
			</ul>
		</nav>

		<!-- Затемнение Фона -->
		<div id="Blackout" onclick="toggleMenu()"></div>

		<!-- Шапка -->
		<header class="header">
			<h1 class="BrandAA">Andrey<br class="mobile-break" />Avdakushin</h1>
		</header>

		<footer class="footer">
			<p>© 2025 Andrey Avdakushin</p>
			<div class="socials">
				<a href="https://github.com/Avdakushin#">GitHub</a>
				<a href="https://t.me/avdakushin#">Telegram</a>
				<a href="#">Email</a>
			</div>
		</footer>

		<script>
			function toggleMenu() {
				const menu = document.getElementById('sideMenu')
				const overlay = document.getElementById('Blackout')
				const body = document.body
				const burger = document.querySelector('.MenuButton')

				const isOpen = menu.classList.contains('open')

				menu.classList.toggle('open')
				overlay.classList.toggle('active')
				burger.classList.toggle('open')

				if (!isOpen) {
					const scrollbarWidth =
						window.innerWidth - document.documentElement.clientWidth
					body.style.overflow = 'hidden'
					body.style.paddingRight = scrollbarWidth + 'px'
				} else {
					body.style.overflow = ''
					body.style.paddingRight = ''
				}
			}
		</script>
	</body>
</html>
