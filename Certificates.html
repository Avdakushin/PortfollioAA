<!DOCTYPE html>
<html lang="en">
<head>
  <title>Certificates</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="Certificates.css" />
</head>
<body>
  <!-- Кнопка Меню -->
  <div class="MenuButton" onclick="toggleMenu()">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <!-- Боковое Меню -->
  <nav class="side-menu" id="sideMenu">
    <ul>
      <li><a href="index.html">Main</a></li>
      <li><a href="#">All Projects</a></li>
      <li><a href="TimeLine.html">Timeline</a></li>
    </ul>
  </nav>

  <!-- Затемнение Фона -->
  <div id="Blackout" onclick="toggleMenu()"></div>

  <!-- Сертификаты -->
  <section class="certificates">
    <h2>Certificates</h2>
    <div class="certificate-wall">
      <div class="certificate-frame">
        <embed src="МИРЭА 03.03.2025 Призёр.pdf" type="application/pdf" />
        <p class="caption">Description</p>
      </div>
      <div class="certificate-frame">
        <embed src="МИРЭА 03.03.2025 Призёр.pdf" type="application/pdf" />
        <p class="caption">Description</p>
      </div>
      <div class="certificate-frame">
        <embed src="МИРЭА 03.03.2025 Призёр.pdf" type="application/pdf" />
        <p class="caption">Description</p>
      </div>
    </div>
  </section>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('sideMenu')
      const overlay = document.getElementById('Blackout')
      menu.classList.toggle('open')
      overlay.classList.toggle('active')
    }

    document.addEventListener('click', function (e) {
      const menu = document.getElementById('sideMenu')
      const burger = document.querySelector('.MenuButton')
      const overlay = document.getElementById('Blackout')

      if (!menu.contains(e.target) && !burger.contains(e.target) && menu.classList.contains('open')) {
        toggleMenu()
      }
    })

    document.addEventListener('keydown', function (e) {
      if (e.key === 'Escape' && document.getElementById('sideMenu').classList.contains('open')) {
        toggleMenu()
      }
    })
  </script>
</body>
</html>
